{% extends "catalog.html" %}
{% block content %}
<div class='column middle' style="padding-left: 10px;">

    <span>
        <h2>{{ product.name }}</h2>
        <p style="text-align: justify;">{{ product.description }}</p>
        <div id='editdeletepane'>
            <a href={{ url_for('edit_product', product_name=product.name) }} style="padding-right: 5px; border-right: solid 2px #cccccc;"><b>Edit</b></a>
            <a href={{ url_for('delete_product', product_name=product.name) }}> <b>Delete<b></a>
        </div>
    </span>

</div>
{% endblock %}

{% extends "catalog.html" %}
{% block editdeletecontent %}
<form action="{{ url_for('deleteProduct', product_name=product.name)}}" method = "post">
    <p>Are you sure you want to delete product {{product.name}} ?</p>
    <button type="submit" class="btn btn-default delete" id="submit" name="submit">Delete</button>
    <button type="button" class="btn btn-primary" onclick="window.history.back();">Cancel</button>
</form>
{% endblock %}

{% extends "catalog.html" %}
{% block editdeletecontent %}
<form action="{{ url_for('newProduct')}}" method = "post">
    <h2>Add Product</h2>
    <p>
        <div>Name</div>
        <input type="text" name="name" placeholder="iPhone XS">
        <div>Description</div>
        <input type="text" name="description" placeholder="iPhone XS with ...">
        <div>Price</div>
        <input type="text" name="price" placeholder="$2100">
    </p>
    <p>
        <div>Category</div>
        <span>
            <select name='category_name' id="category_id">
                {% for category in categories %}
                    <option value={{category.id}}>{{category.name}}</option>
                {% endfor %}
            </select>
        </span>
    </p>
    <button type="submit" class="btn btn-default" id="submit">Create</button>
    <button type="button" class="btn btn-primary" onclick="window.history.back();">Cancel</button>
</form>
{% endblock %}
